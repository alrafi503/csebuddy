{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE Syllabus | DIIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="container py-5 flex-grow-1">
    <div class="text-center mb-4">
      <h2 class="fw-bold">CSE Syllabus</h2>
      <p class="lead text-muted">Official curriculum for all semesters</p>
    </div>
    
    <div class="row g-4">
      {% for sem_pair, link in syllabus_links.items %}
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title">Semester {{ sem_pair }}</h5>
             <!-- View Button -->
<a href="{{ link }}" target="_blank" class="btn btn-outline-success mt-3 me-2">
  <i class="bi bi-eye"></i> View
</a>

<!-- Download Button -->
<a href="{{ link }}" download class="btn btn-outline-primary mt-3">
  <i class="bi bi-file-earmark-pdf"></i> Download PDF
</a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'home' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </div>
  </main>

<footer class="footer bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; Made with ❤️ for CSE students</p>
    </div>
  </footer>

  <!-- Bootstrap Icons (for the back button) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
