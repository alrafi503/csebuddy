{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Distribution | CSE Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
  <section class="container py-5 flex-grow-1">
    <h2 class="mb-4 text-center">Grade Points Distribution</h2>
    
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>Grade</th>
            <th>Point</th>
            <th>Marks Range</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>A+</td><td>4.00</td><td>80–100</td></tr>
          <tr><td>A</td><td>3.75</td><td>75–79</td></tr>
          <tr><td>A-</td><td>3.50</td><td>70–74</td></tr>
          <tr><td>B+</td><td>3.25</td><td>65–69</td></tr>
          <tr><td>B</td><td>3.00</td><td>60–64</td></tr>
          <tr><td>B-</td><td>2.75</td><td>55–59</td></tr>
          <tr><td>C+</td><td>2.50</td><td>50–54</td></tr>
          <tr><td>C</td><td>2.25</td><td>45–49</td></tr>
          <tr><td>D</td><td>2.00</td><td>40–44</td></tr>
          <tr><td>F(Fail)</td><td>0.00</td><td>0–39</td></tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'home' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </div>
  </section>

  <footer class="footer bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; Made with ❤️ for CSE students</p>
    </div>
  </footer>

  <!-- Bootstrap Icons (for the back button) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
