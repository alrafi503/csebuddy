{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Request | DIIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Request Documents</h2>
          <p class="lead text-muted">Can't find what you need? Let us know</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
        
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Please provide a valid email</div>
          </div>
          
          <div class="mb-3">
  <label for="subject" class="form-label">Requested Subject</label>
  <select class="form-select" id="subject" name="subject" required>
    <option value="" selected disabled>Select subject</option>
    {% for subject in subjects %}
      <option value="{{ subject.id }}">{{ subject.title }}</option>
    {% endfor %}
  </select>
</div>

          
          <div class="mb-3">
            <label for="document_type" class="form-label">Document Type</label>
            <select class="form-select" id="document_type" name="document_type" required>
              <option value="" selected disabled>Select document type</option>
              <option value="notes">Lecture Notes</option>
              <option value="questions">Previous Year Questions</option>
              <option value="syllabus">Syllabus</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Additional Details</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send"></i> Submit Request
            </button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

 <footer class="footer bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; Made with ❤️ for CSE students</p>
    </div>
  </footer>

  <!-- Bootstrap Icons (for the back button) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
